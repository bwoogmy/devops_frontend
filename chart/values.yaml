replicaCount: 1

image:
  repository: ghcr.io/bwoogmy/devops-frontend
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-credentials

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# API URL for React app (Traefik will route /api to backend)
env:
  API_URL: "/api/v1"

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
